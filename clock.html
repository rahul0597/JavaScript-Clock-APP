<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clock</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="clock.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- <script  src="clock.js" type="text/javascript" ></script> -->
</head>
<body>
	<div class="jumbotron">
		<h1 class="display-4">Current Time is:<span id="time"></span></h1>
		<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
		<hr class="my-4">
		<p id="para">It uses utility classes for typography and spacing to space content out within the larger container.</p>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Dropdown button
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" onclick="getAmerica()" href="#">America</a>
				<a class="dropdown-item" onclick="getSaudi()" href="#">Saudi Arabia</a>
				<a class="dropdown-item" href="#">Antarctica</a>
			</div>
		</div>

	</div>
	<script type="text/javascript">
		let a=new Date();

		setInterval(()=>{


			a=new Date();
			let hour=a.getHours();
			let min=a.getMinutes();
			let sec=a.getSeconds();
			if(hour<=9)
			{
				hour='0'+hour;
			}
			if(min<=9)
			{
				min='0'+min;
			}
			if(sec<=9)
			{
				sec='0'+sec;
			}

			const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
			let date=a.toLocaleDateString(undefined,options);



			let time=hour+':'+min+':'+sec;
			document.getElementById("time").innerHTML=time+"<br> on "+date;
		},1000)
		
		function getAmerica()
		{
			const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
			let date=a.toLocaleDateString(undefined,options);
			
			let usaTime = a.toLocaleString("en-US", {timeZone: "America/New_York"});
			document.getElementById('time').innerHTML=usaTime+"<br> on "+date;
			
			

			
		}
		function getSaudi()
		{
			
			let saudiTime = a.toLocaleString("ar-SA", {timeZone: "Saudi Arabia"});
			document.getElementById('time').innerHTML=usaTime;
			
			

			
		}
		function getAntarctica()
		{
			
			let antarcTime = a.toLocaleString("en-US", {timeZone: "America/New_York"});
			document.getElementById('time').innerHTML=usaTime;
			
			

			
		}
	</script>
</body>
</html>
